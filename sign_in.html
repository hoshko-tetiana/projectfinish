<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="sign_in.css">

    <title>Помічник! | Вхід в систему</title>
  </head>
  <body class="text-center mb-3">
    <form class="form-signin">
      <h1 class="h3">Вхід в систему</h1>
      <label for="inputEmail" class="sr-only">Пошта</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="example@gmail.com" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Пароль</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required="">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Запам'ятайте мене, будь-ласка :)
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Увійти</button>
      <p class="mt-5 mb-3 text-muted">© 2018-2019</p>
    </form>
  </body>
</html>
